sudo: required
language: bash
env:
  global:
  # $DOCKER_USER
  - secure: ""
  # $DOCKER_PASS
  - secure: ""
  - DOCKER_IMAGE=yangzhaofengsteven/openvpn-socks
services:
  - docker
script:
  - set -e
  - docker build -t "$DOCKER_IMAGE" .
after_success:
  docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
  docker push "$DOCKER_IMAGE:latest"
